<body class="layout">
  <div class="nav-container">
    <div class="nav">
      <img class="logo" src="https://i.ibb.co/6sGySkS/pngfind-com-livre-png-3678855.png"></img>
      <div class="title">Removedor de Tracker</div>
    </div>
  </div>
  <section class="main">
    <h3>Insira seu link de vendedor e receba um link de produto sem trackers</h3>
    <input type="text" id="input" placeholder="Seu link">
    <div>
      <button class="w3-button w3-blue w3-round" id="generate" onclick="remove()">Gerar</button>
      <button class="w3-button w3-blue w3-round" id="clean" onclick="clean()">limpar</button>
    </div>
    <textarea id="output" placeholder="Ex.: https://www.mercadolivre.com.br/produto-de-exemplo/p/MLB12345678"
      readonly></textarea>
    <button class="w3-button w3-blue w3-round" id="copy" onclick="copy()">Copiar</button>
  </section>
  <div class="notification hidden" id="notification">
    <span>✅</span> Link Copiado
  </div>
  <footer class="footer">
    App não oficial desenvolvido com carinho por <a href="https://github.com/flou-ainan"> Flou Ainan</a>
  </footer>
</body>
